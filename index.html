<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- navbar responsive -->
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
            <a class="navbar-brand  me-auto px-5 d-flex" href="#">
                <i class="fa-brands fa-instagram fa-lg mt-3"></i>
                <h5 class="mt-1">Instagram</h5>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02"
                aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                <div class="d-flex ms-auto align-items-center gap-2 my-2 my-lg-0">
                    <div class="btn-group">
                        <button class="btn btn-success me-3" type="submit" data-bs-toggle="modal"
                            data-bs-target="#exampleModal">Create a new post</button>
                        <button type="button" class="btn btn-secondary "><i class="fa-solid fa-gear"
                                style="color: #ffffff;"></i></button>
                        <button type="button" class="btn btn-secondary dropdown-toggle dropdown-toggle-split"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            <span class="visually-hidden">Toggle Dropdown</span>
                        </button>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li><a class="dropdown-item" href="#">Profile</a></li>
                            <li><a class="dropdown-item" href="#">Accesibility</a></li>
                            <li><a class="dropdown-item" href="#">Privacy and Date</a></li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li><a class="dropdown-item text-danger" href="#">Log out</a></li>
                        </ul>
                    </div>
                </div>
            </div>
    </nav>
    <!-- navbar fin -->

    <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item" role="presentation">
            <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home-tab-pane"
                type="button" role="tab" aria-controls="home-tab-pane" aria-selected="true"><i
                    class="fa-solid fa-table-cells"></i></button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile-tab-pane"
                type="button" role="tab" aria-controls="profile-tab-pane" aria-selected="false"><i
                    class="fa-solid fa-stop"></i></button>
        </li>
    </ul>
    <!-- first page -->
    <div class="tab-content" id="myTabContent">
        <div class="tab-pane fade show active" id="home-tab-pane" role="tabpanel" aria-labelledby="home-tab"
            tabindex="0">
            <div class="container-fluid my-2">
                <div class="row row-cols-1 row-cols-sm-2 row-cols-lg-3 g-3 g-md-2">

                    <div class="col">
                        <div class="ratio ratio-4x3">
                            <img src="https://fastly.picsum.photos/id/24/4855/1803.jpg?hmac=ICVhP1pUXDLXaTkgwDJinSUS59UWalMxf4SOIWb9Ui4"
                                class="img-fluid object-fit-cover" alt="imagen 1">
                        </div>
                    </div>

                    <div class="col">
                        <div class="ratio ratio-4x3">
                            <img src="https://fastly.picsum.photos/id/22/4434/3729.jpg?hmac=fjZdkSMZJNFgsoDh8Qo5zdA_nSGUAWvKLyyqmEt2xs0"
                                class="img-fluid object-fit-cover" alt="imagen 2">
                        </div>
                    </div>

                    <div class="col">
                        <div class="ratio ratio-4x3">
                            <img src="https://fastly.picsum.photos/id/25/5000/3333.jpg?hmac=yCz9LeSs-i72Ru0YvvpsoECnCTxZjzGde805gWrAHkM"
                                class="img-fluid object-fit-cover" alt="imagen 3">
                        </div>
                    </div>

                    <div class="col">
                        <div class="ratio ratio-4x3">
                            <img src="https://fastly.picsum.photos/id/27/3264/1836.jpg?hmac=p3BVIgKKQpHhfGRRCbsi2MCAzw8mWBCayBsKxxtWO8g"
                                class="img-fluid object-fit-cover" alt="imagen 4">
                        </div>
                    </div>

                    <div class="col">
                        <div class="ratio ratio-4x3">
                            <img src="https://fastly.picsum.photos/id/40/4106/2806.jpg?hmac=MY3ra98ut044LaWPEKwZowgydHZ_rZZUuOHrc3mL5mI"
                                class="img-fluid object-fit-cover" alt="imagen 5">
                        </div>
                    </div>

                    <div class="col">
                        <div class="ratio ratio-4x3">
                            <img src="https://fastly.picsum.photos/id/41/1280/805.jpg?hmac=W9CWeYdlZisqEfhjuODl83T3lCXAqjUZrOe9iMFPYmI"
                                class="img-fluid object-fit-cover" alt="imagen 6">
                        </div>
                    </div>

                    <div class="col">
                        <div class="ratio ratio-4x3">
                            <img src="https://fastly.picsum.photos/id/43/1280/831.jpg?hmac=glK-rQ0ppFClW-lvjk9FqEWKog07XkOxJf6Xg_cU9LI"
                                class="img-fluid object-fit-cover" alt="imagen 7">
                        </div>
                    </div>

                    <div class="col">
                        <div class="ratio ratio-4x3">
                            <img src="https://fastly.picsum.photos/id/49/1280/792.jpg?hmac=NnUJy0O9-pXHLmY2loqVs2pJmgw9xzuixgYOk4ALCXU"
                                class="img-fluid object-fit-cover" alt="imagen 8">
                        </div>
                    </div>

                    <div class="col">
                        <div class="ratio ratio-4x3">
                            <img src="https://fastly.picsum.photos/id/55/4608/3072.jpg?hmac=ahGhylwdN52ULB37deeMZX6T_G7NiERtoPhwydMvUKQ"
                                class="img-fluid object-fit-cover" alt="imagen 9">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
<!-- end first page -->






    <!-- modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Create a new post</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="message-text" class="col-form-label"><strong>Caption:</strong></label>
                            <textarea class="form-control" id="message-text"
                                placeholder="Add the caption of your post here"></textarea>
                        </div>
                    </form>
                    <button type="button" class="btn btn-light"><i class="fa-solid fa-camera"></i></button>
                    <button type="button" class="btn btn-light"><i class="fa-solid fa-location-dot"></i></button>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-success">Publish</button>
                </div>
            </div>
        </div>
    </div>
    <!-- modal fin -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
